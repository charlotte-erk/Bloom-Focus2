<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <audio
      id="twinkle-sound"
      src="assets/twinkleSound.mp3"
      preload="auto"
    ></audio>
    <div class="container">
      <h1>Bloom Focus Timer</h1>

      <div class="left-section">
        <div class="flower-container">
          <img id="flower" src="assets/stage1.png" alt="Flower" />
        </div>

        <div class="remaining-time-title">
          <h3>Remaining Time</h3>
        </div>

        <div class="timer-display">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>

        <div class="controls">
          <div class="control-item">
            <button id="pause">
              <img src="assets/pause.png" alt="Pause" />
            </button>
            <h4>Pause</h4>
          </div>

          <div class="control-item">
            <button id="start">
              <img src="assets/play.png" alt="Play" />
            </button>
            <h4>Play</h4>
          </div>

          <div class="control-item">
            <button id="stop">
              <img src="assets/stop.png" alt="Stop" />
            </button>
            <h4>Stop</h4>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="time-header"><h2>Time</h2></div>

        <div class="time-buttons">
          <button data-time="60">1:00</button>
          <button data-time="300">5:00</button>
          <button data-time="900">15:00</button>
          <button data-time="1800">30:00</button>
          <button data-time="3600">60:00</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
